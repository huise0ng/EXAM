<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하시험기간인데</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            border-bottom: 2px solid #ddd;
        }

        .typing-animation {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid transparent;
            animation: typing 3s steps(20, end), blink-caret 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-right-color: transparent;
            }

            50% {
                border-right-color: #000;
            }
        }

        .big-text {
            font-size: 1.5em;
            display: inline-block;
        }

        .youtube-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .warning-text {
            text-align: center;
            font-size: 1.2em;
            color: #FF0000;
            margin-top: 20px;
        }

        .haha {
            text-align: center;
            font-size: 1.2em;
            color: blue;
            margin-top: 20px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(5000deg);
            }
        }

        .rotate-image {
            position: absolute;
            width: 300px;
            height: 250px;
            animation: rotate 10s linear infinite;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-image {
            left: -400px;
        }

        .right-image {
            right: -400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>요일</th>
                <th>시험</th>
            </tr>
            <tr>
                <td>목요일</td>
                <td><span class="big-text typing-animation">📘 수학</span></td>
            </tr>
            <tr>
                <td>금요일</td>
                <td><span class="big-text typing-animation">🌐 웹프로그래밍</span></td>
            </tr>
        </table>

        <div class="youtube-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lwbxplofYGQ" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div class="warning-text">그냥 공부하지 마</div>
        <div class="haha">하긴해야해</div>
        <img src="image.png" alt="image" class="rotate-image left-image">
        <img src="image2.jpg" alt="image" class="rotate-image right-image">
    </div>
</body>

</html>
